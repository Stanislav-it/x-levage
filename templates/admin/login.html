{% extends "base.html" %}
{% set title = "Admin — logowanie" %}
{% block content %}
<section class="max-w-2xl mx-auto px-4 pt-10 pb-16">
  <div class="rounded-3xl border border-slate-100 p-8 shadow-soft">
    <h1 class="text-2xl font-semibold tracking-tight">Panel admin</h1>
    <p class="mt-2 text-slate-600">Zaloguj się do panelu administracyjnego.</p>
    <form class="mt-6 grid gap-3" method="post" action="{{ url_for('admin_login_post') }}">
      <input type="hidden" name="next" value="{{ next }}">
      <input name="username" placeholder="Login" autocomplete="username" class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-200">
      <input type="password" name="password" placeholder="Hasło" autocomplete="current-password" class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-200">
      <button class="px-5 py-3 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">Zaloguj</button>
      <p class="text-xs text-slate-500">Domyślne dane: <span class="font-mono">admin / admin</span>. Zmień je przed publikacją.</p>
    </form>
  </div>
</section>
{% endblock %}
